# Docker Compose configuration for PMP WordPress

services:
  # WordPress with PHP-FPM
  wordpress:
    image: wordpress:6.4-php8.2-fpm
    container_name: pmp-wordpress
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: pmp_user
      WORDPRESS_DB_PASSWORD: pmp_password
      WORDPRESS_DB_NAME: pmp_wordpress
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
        define('WP_MEMORY_LIMIT', '512M');
    volumes:
      - wordpress_data:/var/www/html
      - ./understrap-child-1.2.0:/var/www/html/wp-content/themes/understrap-child
      - ./uploads:/var/www/html/wp-content/uploads
      - ./plugins:/var/www/html/wp-content/plugins
    depends_on:
      - db
    networks:
      - pmp-network

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: pmp-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - wordpress_data:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./understrap-child-1.2.0:/var/www/html/wp-content/themes/understrap-child
      - ./uploads:/var/www/html/wp-content/uploads
    depends_on:
      - wordpress
    networks:
      - pmp-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pmp-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pmp_wordpress
      MYSQL_USER: pmp_user
      MYSQL_PASSWORD: pmp_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - pmp-network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: pmp-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: pmp_user
      PMA_PASSWORD: pmp_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - pmp-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: pmp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pmp-network

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: pmp-mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - pmp-network

volumes:
  wordpress_data:
  db_data:
  redis_data:

networks:
  pmp-network:
    driver: bridge