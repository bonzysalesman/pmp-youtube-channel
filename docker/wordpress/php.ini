; PHP configuration for WordPress container

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; File upload settings
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Error reporting and logging
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php/error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session settings
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance settings
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Date and timezone
date.timezone = "UTC"

; MySQL/MySQLi settings
mysql.default_host = mysql
mysql.default_user = wordpress
mysqli.default_host = mysql
mysqli.default_user = wordpress

; Redis session handler (optional)
; session.save_handler = redis
; session.save_path = "tcp://redis:6379?auth=redis_password"