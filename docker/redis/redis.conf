# Redis configuration for PMP WordPress integration

# Network settings
bind 0.0.0.0
port 6379
protected-mode no

# Authentication
requirepass redis_password

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Enable AOF for better durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Client settings
timeout 300
tcp-keepalive 300

# Performance tuning
databases 16
tcp-backlog 511
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835c3f8a5d9e7f2"

# Keyspace notifications for WordPress integration
notify-keyspace-events "Ex"